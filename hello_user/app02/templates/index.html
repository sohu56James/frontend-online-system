<!--模板文件-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--通过双大括号来获取变量-->
    <h1>欢迎{{ username }}</h1>

    <!--通过句点符号来实现深度查询-->
    <h2>用户名:{{ people.username }}</h2>
    <h2>年龄:{{ people.age }}</h2>
    <h2>性别:{{ people.gender }}</h2>
</body>
</html>
